<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h3 text-center *ngIf="selectedUser">
    <img text-center src={{selectedUser.picture}} alt="user's image">
    {{selectedUser.name}}
  </h3>
  <p *ngIf="selectedUser">
    {{selectedUser.about}}
  </p>
</ion-content>
